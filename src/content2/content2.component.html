<div class="inventory-container">
    <h1>Inventario de Personas</h1>
  
    <!-- Formulario para agregar personas -->
    <div class="form-container">
      <h2>Agregar Nueva Persona</h2>
      <form (ngSubmit)="addPerson()">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" [(ngModel)]="person.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" [(ngModel)]="person.age" name="age" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" [(ngModel)]="person.email" name="email" required />
        </div>
        <button type="submit" class="add-person-btn">Agregar Persona</button>
      </form>
    </div>
  
    <!-- Lista de personas inventariadas -->
    <div class="people-list">
      <h2>Personas Inventariadas</h2>
      <ul>
        <li *ngFor="let person of people; let i = index">
          {{ person.name }} - {{ person.age }} años - {{ person.email }}
          <button (click)="deletePerson(i)" class="delete-btn">Eliminar</button>
        </li>
      </ul>
    </div>
  </div>
