<div class="container">
  <h1>Registrar Sucursales</h1>
  <button (click)="showForm = !showForm" class="add-branch-btn">
    {{ showForm ? 'Ocultar Formulario' : 'Registrar Sucursal' }}
  </button>

  <!-- Ventana emergente para registrar sucursal -->
  <div *ngIf="showForm" class="popup">
    <h2>Registrar Sucursal</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="branch-name">Nombre de la Sucursal:</label>
        <input type="text" id="branch-name" [(ngModel)]="branchName" name="branchName" required>
      </div>

      <div class="form-group">
        <label for="branch-address">Dirección:</label>
        <input type="text" id="branch-address" [(ngModel)]="branchAddress" name="branchAddress" required>
      </div>

      <div class="form-group">
        <label for="branch-status">Estado:</label>
        <input type="text" id="branch-status" [(ngModel)]="branchStatus" name="branchStatus" required>
      </div>

      <button type="submit">Registrar Sucursal</button>
    </form>
  </div>

  <!-- Línea de separación -->
  <div class="separator"></div>

  <!-- Campo de búsqueda -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar sucursal..." />
  </div>

  <!-- Tabla de sucursales registradas -->
  <h2>Sucursales Registradas</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Estado</th> <!-- Encabezado del estado -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let branch of filteredBranches()">
        <td>{{ branch.id }}</td>
        <td>{{ branch.name }}</td>
        <td>{{ branch.address }}</td>
        <td>{{ branch.status }}</td> <!-- Columna de estado -->
      </tr>
    </tbody>
  </table>
</div>
