<div class="container">
    <h1>Registrar Sucursal</h1>
    <form id="branch-form">
      <label for="branch-name">Nombre de la Sucursal:</label>
      <input type="text" id="branch-name" name="branch-name" required>
      
      <label for="branch-address">Dirección:</label>
      <input type="text" id="branch-address" name="branch-address" required>
      
      <label for="branch-phone">Teléfono:</label>
      <input type="tel" id="branch-phone" name="branch-phone" required>
      
      <label for="branch-email">Correo Electrónico:</label>
      <input type="email" id="branch-email" name="branch-email">
      
      <button type="submit">Registrar Sucursal</button>
    </form>
  </div>
